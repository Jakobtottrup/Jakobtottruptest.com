<body>

<button id="textChanger">Change first div text</button>

<div id="firstDiv">This is some text.</div>

<button id="textAppender">Append some text.</button>

<div id="secondDiv">Javascript is..</div>

<p id="functionParagraph"></p>



<script type="text/javascript">


    //==================================== Scripts ====================================//
    document.getElementById("textChanger").onclick = function () {
        document.getElementById("firstDiv").innerHTML = "This is cool.";
    }

    document.getElementById("textAppender").onclick = function () {
        document.getElementById("secondDiv").innerHTML = document.getElementById("secondDiv").innerHTML + " cool";
    }

    document.getElementById("textCreator").onclick = function () {
        document.getElementById("emptyDiv").innerHTML = "<ul><li>Cat</li><li>Cat</li><li>Cat</li></ul>";
    }

    document.getElementById("circle").onclick = function () {
        document.getElementById("circle").style.display = "none";
    }


    //==================================== Variables ====================================//
    var newText = document.getElementById("myInput").value;

    document.getElementById("stylesChanger").onclick = function () {
        newText = document.getElementById("myInput").value;
        document.getElementById("thirdDiv").innerHTML = newText;
    }


    //==================================== Arrays ====================================//

    var myArray = [];
    myArray[0] = "pizza";
    myArray[1] = "burger";
    myArray[2] = "apple";

    console.log(myArray);

    myOtherArray = ["rain", "sunshine", "cloudy"];
    myOtherArray.push("snow");
    //.push adds the element at the end of the array.

    myOtherArray.splice(1, 0, "hail");
    //.splice removes elements. first number is array position,
    // second number is how many elements starting from that position to remove


    console.log(myOtherArray);
    console.log(myOtherArray.length);


    document.getElementById("arrayChanger").onclick = function () {
        document.getElementById("fourthDiv").innerHTML = myArray[0];
    }

    //==================================== If-statements ====================================//

    var x = 2;

    if (x == 1) {
        alert("x is 1!");
    } else {
        alert("x is NOT 1");
    }

    document.getElementById("weatherButton").onclick = function () {
        if (document.getElementById("weather").value == "rain") {
            alert("It's raining.");
        }
        else {
            alert("It's not raining.");
        }

    }

    //==================== Loops //====================


    var arrayString = "";
    var loopArray = ["pizza", "cheese", "chips", "ice",]

    //    for (var i = 0; i < myArray.length; i++)
    //    {
    //        arrayString = arrayString + myArray[i]+" ";
    ////        alert(myArray[i]);
    //    }
    //    document.getElementById("arrayString").innerHTML = arrayString;

    var i = 0;

    while (i < loopArray.length) {
        arrayString = arrayString + loopArray[i] + " ";
        i++;
    }
        document.getElementById("arrayString").innerHTML = arrayString;


    //===================== Functions =========================//
    // Works just like javas methods.
    function alertMe() {
        alert("Hello");
    }
//    alertMe();

    function adding(a,b) {
        return(a + b);
    }
    document.getElementById("functionParagraph").innerHTML=adding(3, 54);
</script>
