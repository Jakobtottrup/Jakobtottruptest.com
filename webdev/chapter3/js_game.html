<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Javascript Game</title>
</head>


<body>
<p>Guess a number between 0 and 5.</p>
<input id="answer"/>
<button id="myButton">Submit</button>

<br/><br/><br/>
<hr/>
<br/><br/><br/>

<p>How many fingers are you holding up?</p>

<input id="myNumber" placeholder="Enter a number. 1-5"/>
<button id="guess">Guess</button>

<script type="text/javascript">

    // ================== Numberguesser ============== //
    document.getElementById("myButton").onclick = function () {
        var x = Math.random();
        x = 6 * x;
        x = Math.floor(x);

        if (x == document.getElementById("answer").value) {
            alert("Correct!");
        }
        else {
            alert("Wrong! My number was " + x);
        }
    }
    //    alert(x);


    // ================== reverse Numberguesser ============== //
    document.getElementById("guess").onclick = function () {

        var gotIt = false;
        var guesses = 1;
        var x;


        while (gotIt == false) {
            var x = Math.random();
            x = 6 * x;
            x = Math.floor(x);


            if (document.getElementById("myNumber").value <= 5) {
                if (document.getElementById("myNumber").value == x) {
                    gotIt = true;
                } else {
                    guesses++;
                }
            } else {
                alert("Only numbers 1-5 work");
                break;

            }

        }
        alert("Got it! It was a " + x + ". It only took me " + guesses + " guesses.");
    };


</script>
</body>
</html>
